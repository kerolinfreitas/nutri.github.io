    <script>
        //Variaveis calculo tmb
        let sexo = document.getElementById("sexo")
        let peso = document.getElementById("peso")
        let altura = document.getElementById("altura")
        let idade = document.getElementById("idade")
        let btnCalculo = document.getElementById("btnCalculo")
        let res = document.getElementById("res")

        //Variaveis calculo imc
        let sexoImc = document.getElementById("sexoImc")
        let alturaImc = document.getElementById("alturaImc")
        let btnCalculoImc = document.getElementById("btnCalculoImc")
        let resImc = document.getElementById("resImc")

        // função tmb
        btnCalculo.addEventListener("click", () => {

            if (peso.value == 0 || altura.value == 0 || idade.value == 0) {
                res.innerHTML = "<h3>Peso - Altura - idade precisam que valores sejam passados.</h3>"
                return
            }
            let resultado = calc(sexo.value, peso.value, altura.value, idade.value)
            res.innerHTML = `<h3>${resultado.toFixed(2)}</h3>`
        })

        function calc(sexo, peso, altura, idade) {
            let calculo
            if (sexo == "m") {
                calculo = 66.5 + (13.75 * peso) + (5.003 * altura) - (6.755 * idade)

            } else if (sexo == "f") {
                calculo = 665.1 + (9.563 * parseFloat(peso)) + (1.85 * parseFloat(altura)) - (4.676 * parseInt(idade))
            } else {
                calculo = "Sexo precisa ser m ou f (ambos em minusculos)"
            }

            return calculo

        }

        // função imc
        btnCalculoImc.addEventListener("click", () => {
            if (alturaImc.value == 0) {
                resImc.innerHTML = "<h3>Altura precisa receber um valor</h3>"
                return
            }
            let resultado = imc(sexoImc.value, alturaImc.value)
            resImc.innerHTML = `<h3>${resultado.toFixed(2)}</h3>`
        })

        function imc(sexo, altura) {
            let calculo
            if (sexo == "f") {
                calculo = (altura * altura) * 22.9
            } else if(sexo == "m"){
                calculo = (altura * altura) * 24.9
            }else{
                calculo = "Sexo precisa ser m ou f (ambos em minusculos)"
            }
            return calculo
        }
    </script>
