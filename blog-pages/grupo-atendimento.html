    <script>
        let inputModal = document.getElementById("inputModal")
        let res = document.querySelector('#res')
        let nLista = document.querySelector('#nLista')
        let btn = document.getElementById('start')
        let inscritos = ['1022', '1222', '1423', 'nutri']


        function handleBtn() {
            let teste = inputModal.children[0].value
            let autentc = inscritos.find(p => p === teste)

            if (!autentc) {
                nLista.style.display = 'block'
                res.style.display = 'none'
            }
            else {
                res.style.display = 'block'
                nLista.style.display = 'none'
            }
        }

        btn.addEventListener('click', e => {
            e.preventDefault()
            handleBtn()
            inputModal.children[0].value = ''

        })


    </script>
